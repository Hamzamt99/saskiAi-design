<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="
https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js
"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-color": "#ff4500",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-gray-100">
    <header id="nav-bar"></header>

    <main class="bg-gray-100 min-h-screen p-8 space-y-8">
      <div>
        <div>
          <h1 class="text-3xl text-gray-800">Default Dashboard</h1>
          <p class="text-gray-500">Home | Dashboards</p>
        </div>
        <br />
        <div class="flex flex-col gap-20">
          <section>
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Stats</h2>
            <div
              class="bg-white rounded-lg p-6 flex items-center space-x-8 w-7/12 gap-4 w-[880px]"
            >
              <div class="flex-shrink-0">
                <h3 class="text-gray-600 font-medium mb-2">Monthly Messages</h3>
                <div class="flex items-center space-x-2 mb-0">
                  <span
                    class="text-3xl text-gray-900 flex flex-row gap-5 items-center"
                    >52
                    <img
                      src="./assets/Group.png"
                      alt=""
                      class="w-[20px] h-[20px]"
                  /></span>
                </div>
                <p class="text-gray-500 text-sm uppercase tracking-wide">
                  Monday
                </p>

                <div class="mt-4">
                  <div class="flex items-center space-x-6">
                    <div>
                      <span class="text-xl font-semibold text-gray-900"
                        >142</span
                      >
                      <p class="text-gray-500 text-xs uppercase">This Week</p>
                    </div>
                    <div>
                      <span class="text-xl font-semibold text-gray-900"
                        >942</span
                      >
                      <p class="text-gray-500 text-xs uppercase">This Month</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flex-grow">
                <canvas id="lineChart" class="w-full h-32"></canvas>
              </div>
            </div>
          </section>
          <!-- Stats Cards -->
          <section>
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Stats</h2>
            <div
              class="flex grid-cols-1 md:grid-cols-5 gap-4 bg-gray-100 h-[200px] w-full flex-row"
            >
              <!-- Card 1 -->
              <div
                class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center space-y-2 justify-center w-[163px]"
              >
                <div
                  class="w-12 h-12 rounded-full flex items-center justify-center"
                  style="
                    background: linear-gradient(
                      270deg,
                      #7e00f7 0%,
                      #c451af 100%
                    );
                  "
                >
                  <i
                    class="fa-solid fa-rotate-right"
                    style="color: #ffffff"
                  ></i>
                </div>
                <p class="text-gray-600 font-medium text-sm">Pending Orders</p>
                <span class="text-2xl font-semibold text-gray-900">52</span>
              </div>

              <!-- Card 2 -->
              <div
                class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center space-y-2 justify-center w-[163px]"
              >
                <div
                  class="w-12 h-12 rounded-full flex items-center justify-center"
                  style="
                    background: linear-gradient(
                      270deg,
                      #7e00f7 0%,
                      #c451af 100%
                    );
                  "
                >
                  <i class="fa-solid fa-wave-square" style="color: #ffffff"></i>
                </div>
                <p class="text-gray-600 font-medium text-sm">Active Orders</p>
                <span class="text-2xl font-semibold text-gray-900">34</span>
              </div>

              <!-- Card 3 -->
              <div
                class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center space-y-2 justify-center w-[163px]"
              >
                <div
                  class="w-12 h-12 rounded-full flex items-center justify-center"
                  style="
                    background: linear-gradient(
                      270deg,
                      #7e00f7 0%,
                      #c451af 100%
                    );
                  "
                >
                  <i class="fa-solid fa-check" style="color: #ffffff"></i>
                </div>
                <p class="text-gray-600 font-medium text-sm">
                  Delivered Orders
                </p>
                <span class="text-2xl font-semibold text-gray-900">28</span>
              </div>

              <!-- Card 4 -->
              <div
                class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center space-y-2 justify-center w-[163px]"
              >
                <div
                  class="w-12 h-12 rounded-full flex items-center justify-center"
                  style="
                    background: linear-gradient(
                      270deg,
                      #7e00f7 0%,
                      #c451af 100%
                    );
                  "
                >
                  <i
                    class="fa-solid fa-arrow-turn-up fa-rotate-270"
                    style="color: #ffffff"
                  ></i>
                </div>
                <p class="text-gray-600 font-medium text-sm">Returned Orders</p>
                <span class="text-2xl font-semibold text-gray-900">19</span>
              </div>

              <!-- Card 5 -->
              <div
                class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center space-y-2 justify-center w-[163px]"
              >
                <div
                  class="w-12 h-12 rounded-full flex items-center justify-center"
                  style="
                    background: linear-gradient(
                      270deg,
                      #7e00f7 0%,
                      #c451af 100%
                    );
                  "
                >
                  <i class="fa-solid fa-x" style="color: #ffffff"></i>
                </div>
                <p class="text-gray-600 font-medium text-sm">Canceled Orders</p>
                <span class="text-2xl font-semibold text-gray-900">72</span>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>

    <script src="js/main.js"></script>
    <script>
      fetch("./partials/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document
            .getElementById("nav-bar")
            .insertAdjacentHTML("afterbegin", data);
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>
    <script>
      fetch("/partials/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document
            .getElementById("footer")
            .insertAdjacentHTML("afterbegin", data);
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("lineChart").getContext("2d");
      const lineChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Day 1", "Day 2", "Day 3", "Day 4"], // Adjust labels as needed
          datasets: [
            {
              label: "Messages",
              data: [1, 52, 60, 86, 72], // Example data
              borderColor: "navy",
              fill: false,
              pointBackgroundColor: "white",
              pointBorderColor: "navy",
              borderWidth: 2,
            },
          ],
        },
        options: {
          scales: {
            y: { beginAtZero: true },
            x: { display: false }, // Hide x-axis labels if needed
          },
        },
      });
    </script>
    <script
      src="https://kit.fontawesome.com/770f47bb15.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
