<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/recover.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <img src="../assets/logo-saski.png" alt="Logo" class="logo" />
            <form action="#">
                <div class="flex-col-gap">
                    <h1>Check your email</h1>
                    <p>Password recovery form has been sent to your email.</p>
                </div>
                <button class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 10 19" fill="none">
                        <path d="M7.69971 4.51274L2.29971 9.91274L7.69971 15.3127" stroke="white" stroke-width="1.5" stroke-miterlimit="3.3333" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back to login
                </button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Alright!</h1>
                    <p>Your privacy is our priority!<br/><br/></p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../js/swap.js"></script>
</body>
</html>
