<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <img src="../assets/logo-saski.png" alt="Logo" class="logo" />
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
                <button>
                    Sign Up
                    <svg width="12" height="12" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px;">
                        <path d="M1 5H9M9 5L5 1M9 5L5 9" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <p class="text-sm mt-4">
                    By clicking Sign up, you agree to our 
                    <a href="#" class="text-blue-500 underline">terms</a> and have read and acknowledge our 
                    <a href="#" class="text-blue-500 underline">privacy and policy</a>.
                </p>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <img src="../assets/logo-saski.png" alt="Logo" class="logo" />

            <form action="#">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>
                    Sign In
                    <svg width="12" height="12" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px;">
                        <path d="M1 5H9M9 5L5 1M9 5L5 9" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info <br/><br/>
                         <span>OR</span>
                    </p>
                    <button class="ghost" id="signIn">
                        Create a free account
                        <svg width="12" height="12" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px;">
                            <path d="M1 5H9M9 5L5 1M9 5L5 9" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">
                        Sign Up
                        <svg width="12" height="12" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px;">
                            <path d="M1 5H9M9 5L5 1M9 5L5 9" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
    </footer>
</main>
<script src="../js/swap.js" ></script>
</body>
</html>
